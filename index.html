<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chromix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Sora:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-layer"></div>

    <main class="app">
      <section class="mix-stage card">
        <div class="target-block">
          <p class="label">Target</p>
          <div id="targetSwatch" class="target-swatch"></div>
        </div>

        <div class="pie-wrap">
          <div id="pieChart" class="pie"></div>
          <p id="pieCaption" class="pie-caption">Relative mix breakdown</p>
          <ul id="pieLegend" class="pie-legend"></ul>
        </div>
      </section>

      <section class="controls card">
        <div id="sliders" class="slider-grid"></div>

        <div class="button-row">
          <button id="randomizeBtn" class="secondary">Randomize Sliders</button>
          <button id="guessBtn" class="primary">Check</button>
          <button id="newGameBtn" class="ghost">New Target</button>
        </div>
      </section>

      <section class="results card">
        <div class="results-head">
          <h2>Progress</h2>
          <p id="latestAccuracy">No guesses yet</p>
        </div>
        <ul id="historyList" class="history"></ul>
      </section>

      <section class="share card">
        <div class="results-head">
          <h2>Share</h2>
          <button id="copyShareBtn" class="secondary">Copy</button>
        </div>
        <pre id="shareText" class="share-box"></pre>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
