<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chromix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Sora:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-layer"></div>
    <main class="app">
      <header class="title-wrap">
        <p class="eyebrow">Color Accuracy Challenge</p>
        <h1>Chromix</h1>
        <p class="subtitle">Mix with Cyan, Magenta, Yellow, White, and Black to match the hidden target.</p>
      </header>

      <section class="swatches card">
        <div class="swatch-block">
          <p class="label">Target</p>
          <div id="targetSwatch" class="swatch"></div>
        </div>
        <div class="swatch-block">
          <p class="label">Your Mix</p>
          <div id="guessSwatch" class="swatch"></div>
        </div>
      </section>

      <section class="controls card">
        <div class="controls-head">
          <h2>Mix Ratios</h2>
          <p id="totalPercent">Total: 100%</p>
        </div>

        <div id="sliders" class="slider-grid"></div>

        <div class="button-row">
          <button id="randomizeBtn" class="secondary">Randomize Sliders</button>
          <button id="guessBtn" class="primary">Submit Guess</button>
          <button id="newGameBtn" class="ghost">New Target</button>
        </div>
      </section>

      <section class="results card">
        <div class="results-head">
          <h2>Progress</h2>
          <p id="latestAccuracy">No guesses yet</p>
        </div>
        <ul id="historyList" class="history"></ul>
      </section>

      <section class="share card">
        <div class="results-head">
          <h2>Share</h2>
          <button id="copyShareBtn" class="secondary">Copy</button>
        </div>
        <pre id="shareText" class="share-box"></pre>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
